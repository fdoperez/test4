<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="cabildo"
                    src="https://www.webs.ull.es/users/fdoperez/public/asset10.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    gltf-model="#cabildo"
                    scale="1 1 1"
                    gps-projected-entity-place="latitude: 28.465702621525722; longitude: -16.27176839088673;" 
                    location"0 0 0"
                ></a-entity>
            
            
            <a-camera gps-projected-camera near="0.000001" far="10000000" rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
